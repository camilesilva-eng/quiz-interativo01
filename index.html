<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Interativo</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        #quiz-box {
            background: white;
            padding: 25px;
            margin: auto;
            margin-top: 40px;
            width: 90%;
            max-width: 500px;
            border-radius: 15px;
            box-shadow: 0 0 12px rgba(0,0,0,0.2);
        }

        button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            background: #3498db;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #2980b9;
        }

        .correct {
            background: #2ecc71 !important;
        }

        .wrong {
            background: #e74c3c !important;
        }

        #nextBtn {
            display: none;
            background: #8e44ad;
        }

        #final {
            display: none;
        }
    </style>
</head>
<body>

    <div id="quiz-box">
        <h2>Quiz Interativo</h2>

        <p id="question"></p>

        <div id="answers"></div>

        <button id="nextBtn" onclick="nextQuestion()">Próxima Pergunta</button>

        <div id="final">
            <h2>Fim do Quiz!</h2>
            <p id="scoreText"></p>
            <button onclick="restart()">Jogar Novamente</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "Qual é o maior planeta do Sistema Solar?",
                answers: ["Terra", "Marte", "Júpiter", "Vênus"],
                correct: 2
            },
            {
                question: "Quem descobriu o Brasil?",
                answers: ["Pedro Álvares Cabral", "Cristóvão Colombo", "Dom Pedro I", "Vasco da Gama"],
                correct: 0
            },
            {
                question: "Qual país venceu a Copa de 2002?",
                answers: ["Alemanha", "Brasil", "Argentina", "Itália"],
                correct: 1
            }
        ];

        let index = 0;
        let score = 0;

        function loadQuestion() {
            document.getElementById("nextBtn").style.display = "none";
            const q = questions[index];

            document.getElementById("question").innerText = q.question;
            document.getElementById("answers").innerHTML = "";

            q.answers.forEach((resposta, i) => {
                const btn = document.createElement("button");
                btn.innerText = resposta;
                btn.onclick = () => checkAnswer(i, btn);
                document.getElementById("answers").appendChild(btn);
            });
        }

        function checkAnswer(i, btn) {
            const q = questions[index];
            const buttons = document.querySelectorAll("#answers button");

            buttons.forEach(b => b.disabled = true);

            if (i === q.correct) {
                btn.classList.add("correct");
                score++;
            } else {
                btn.classList.add("wrong");
                buttons[q.correct].classList.add("correct");
            }

            document.getElementById("nextBtn").style.display = "block";
        }

        function nextQuestion() {
            index++;
            if (index >= questions.length) {
                finishQuiz();
            } else {
                loadQuestion();
            }
        }

        function finishQuiz() {
            document.getElementById("question").style.display = "none";
            document.getElementById("answers").style.display = "none";
            document.getElementById("nextBtn").style.display = "none";

            document.getElementById("final").style.display = "block";
            document.getElementById("scoreText").innerText = 
                `Você acertou ${score} de ${questions.length} perguntas!`;
        }

        function restart() {
            index = 0;
            score = 0;

            document.getElementById("question").style.display = "block";
            document.getElementById("answers").style.display = "block";
            document.getElementById("final").style.display = "none";

            loadQuestion();
        }

        loadQuestion();
    </script>
</body>
</html>
