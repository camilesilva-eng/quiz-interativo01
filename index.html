<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Neon | Conhecimentos Gerais</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="title">QUIZ NEON</h1>
        <button id="startBtn" class="start-btn">INICIAR</button>
    </div>

    <!-- Tela do Quiz -->
    <div id="quizBox" class="quiz hidden">
        <div class="question-box">
            <p id="question"></p>
        </div>

        <div id="answers" class="answers"></div>

        <p id="progress" class="progress"></p>
    </div>

    <!-- Tela Final -->
    <div id="resultBox" class="result hidden">
        <h2>Resultado Final</h2>
        <p id="scoreText"></p>
        <button id="restartBtn" class="start-btn">JOGAR NOVAMENTE</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
