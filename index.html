 <!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de Conhecimento | Quiz Interativo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="quiz-container">

        <header class="quiz-header">
            <p class="score-display" id="score">Pontos: 0</p>
        </header>

        <section class="mascot-feedback">
            <img src="https://media.istockphoto.com/vectors/quiz-neon-text-banner-on-brick-wall-questions-team-game-quiz-night-vector-id1223692043?k=6&m=1223692043&s=612x612&w=0&h=Z5htM-HYfENFprQf3jHEWpSNJpf3ZwQiM_q739mCcNE=" alt="Mascote do Quiz (Um robô amigável)" class="mascot-img" />
            <p id="characterMessage" class="mascot-message" role="status">Bem-vindo ao Quiz! Vamos jogar?</p>
        </section>

        <h1>Desafio de Conhecimento</h1>

        <section id="question-area" class="question-area">
            <h2 id="question" aria-live="polite">Carregando pergunta...</h2>
            
            <div id="answers" class="answers-grid" role="group" aria-labelledby="question">
                </div>

            <button id="next-btn" class="control-btn hidden" aria-disabled="true">Próxima Pergunta</button>
        </section>

        </main>

<script src="script.js" defer></script>
</body>
</html>
