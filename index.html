<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Interativo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="quiz-container">
        <h1>Quiz Interativo</h1>

        <div id="question-container">
            <p id="question">Carregando pergunta...</p>
            <div id="buttons">
                <button class="btn" onclick="selectAnswer(0)">A</button>
                <button class="btn" onclick="selectAnswer(1)">B</button>
                <button class="btn" onclick="selectAnswer(2)">C</button>
                <button class="btn" onclick="selectAnswer(3)">D</button>
            </div>
        </div>

        <div id="result" class="hide"></div>

        <button id="restartBtn" class="hide" onclick="restartQuiz()">Voltar ao In√≠cio</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
