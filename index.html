<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <h1>Quiz</h1>

        <div id="quizBox">
            <p id="question">Carregando pergunta...</p>

            <button class="optionBtn" onclick="checkAnswer(0)">A</button>
            <button class="optionBtn" onclick="checkAnswer(1)">B</button>
            <button class="optionBtn" onclick="checkAnswer(2)">C</button>
            <button class="optionBtn" onclick="checkAnswer(3)">D</button>
        </div>

        <div id="resultBox" class="hidden">
            <h2>Resultado</h2>
            <p id="scoreText"></p>
            <button id="restart" onclick="restartQuiz()">Voltar ao In√≠cio</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
